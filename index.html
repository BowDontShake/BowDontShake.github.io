<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['white', 'white', 'white', 'white', 'white'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
</head>

<body>


<ul id="menu">
    <li data-menuanchor="first" class="active"><a href="#firstPage">#1</a></li>
    <li data-menuanchor="second"><a href="#secondPage">#2</a></li>
    <li data-menuanchor="third"><a href="#3rdPage">#3</a></li>
</ul>

<div id="fullpage">	
	
    <div class="section " id="section0">
    <img src="/images/bds2.png" alt="Bowgently, don't shake hands!" align="middle" style="width:90%">
    </div>

    <div class="section active" id="section1">
         <div class="slide" id="slide1">
	   <img src="/images/bds1.png" alt="Bowgently, don't shake hands!" align="middle" style="width:90%">
        </div>
        <div class="slide active" id="slide2">
	    <img src="/images/bds2.png" alt="Bowgently, don't shake hands!" align="middle" style="width:90%">
        </div>
	<div class="slide" id="slide3">
	   <img src="/images/bds1.png" alt="Bowgently, don't shake hands!" align="middle" style="width:90%">
        </div>
    </div>
	
	
    <div class="section" id="section2">
        <div class="intro">
            <h3>Be safe</h3>
            <p>Wash hands too!</p>
        </div>
    </div>
	
	
</div>

</body>

</html>
