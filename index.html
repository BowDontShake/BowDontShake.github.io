<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
</head>

<body>


<ul id="menu">
    <li data-menuanchor="first" class="active"><a href="#firstPage">First</a></li>
    <li data-menuanchor="second"><a href="#secondPage">Second</a></li>
    <li data-menuanchor="third"><a href="#3rdPage">Third</a></li>
</ul>

<div id="fullpage">
	
    <div class="section " id="section0">
        <h1>CloudVistA</h1>
        <p>Transforming healthcare in the Cloud</p>
        <p class="introimg">&darr;&#9636;&darr;</p>
    </div>
	
	
	
    <div class="section active" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>First Slide</h1>
		<img src="images/landing-page-graphic-only-819x363.png" alt="Bowgently, don't shake hands!" align="middle" style="width:90%">
                <p>Keep scrolling down</p>
            </div>
        </div>
        <div class="slide active" id="slide2">
            <h1>Slide 2</h1>
		<img src="cloud-stars.png" alt="cloud-stars" align="middle" style="width:90%">
		<p>You can also scroll left or right on this screen</p>
        </div>
        <div class="slide" id="slide3">
            <h1>Slide 3</h1>
        </div>

    </div>
	
	
    <div class="section" id="section2">
        <div class="intro">
            <h1>The End</h1>
            <p>You reached the bottom of the page</p>
        </div>
    </div>
</div>

</body>

</html>
